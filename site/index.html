    body {
    font-family: Arial, sans-serif;
    background-color: #00D8FF; /* Fundo azul neon */
    margin: 1;
    padding: 0;
    color: #fff; /* Cor do texto principal */
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

.container {
    max-width: 800px;
    margin: 1 auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.2); /* Fundo com transparência para destacar o azul neon */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Sombra */
 
    max-height: 500px; /* Altura máxima para ativar a barra de rolagem, ajuste conforme necessário */
}

.filme {
    display: flex;
    align-items: center;
    background-color: #fff; /* Fundo branco para cada filme */
    border-radius: 5px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Sombra para cada filme */
}

.filme img {
    max-width: 100px;
    margin-right: 20px;
    border-radius: 5px;
}

.info {
    flex: 1; /* Ocupa o espaço restante disponível */
}

h2 {
    color: #333; /* Cor do título do filme */
}

p {
    color: #666; /* Cor do texto de descrição do filme */
}

a {
    display: inline-block;
    background-color: #333;
    color: #fff;
    padding: 5px 10px;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 10px;
}

a:hover {
    background-color: #00D8FF; /* Mudança de cor no hover */
}


</style>
